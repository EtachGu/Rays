<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Spring Security OAuth</title>
</head>
    <body>
        <h2>直接用户密码登录</h2>
        <form th:action="@{/account/login}" method="post">
            <div>
                <!--/*@thymesVar id="error" type=""*/-->
                <span id="basic-addon0">&nbsp;</span>
                <span style="font-size: 12px;color: red" th:text="${error}"></span>
                <br />
            </div>
            <table>
                <tr>
                    <td><label for="user_name">用户名</label></td>
                    <td><input id="user_name" name="username" type="text" placeholder="用户名" /></td>
                </tr>
                <tr>
                    <td><label for="password">密  码</label></td>
                    <td><input id="password" name="password" type="password" placeholder="密码"/></td>
                </tr>
            </table>
            <button name="submit" type="submit" style="width:216px;">登 录</button>
        </form>
        <a href="/account/register">注 册</a>
        <br>
        <h2>通过OAuth2 授权登录</h2>
        <a href="/account/connect" target="_blank">授权登录</a>

    </body>
</html>
